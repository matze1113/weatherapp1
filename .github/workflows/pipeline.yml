name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' 

    - name: Install or update npm
      run: npm install -g npm@latest 

    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
    - name: Test
      run: npm test
      
    - name: Run Snyk for Security Check
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: npx snyk test

    - name: Send Email on Issue
      if: ${{ failure() }}
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.example.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Security Issue in Next.js/React Application
        to: popow80@web.de
        body: |
          There is a security issue found in the application. Please take immediate action.

